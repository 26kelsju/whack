<!DOCTYPE html>
<html>
  <head>
    <title>Whack-a-Mole VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene background="color: #87CEEB" game-logic>

      <a-entity id="camera" camera position="0 1.6 0" look-controls>
        <a-cursor
          raycaster="objects: .mole"
          fuse="true"
          fuse-timeout="500">
        </a-cursor>
      </a-entity>

      <a-text
        id="scoreText"
        value="Score: 0"
        position="-0.75 2.5 -2"
        color="black"
        width="4">
      </a-text>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
        shadow>
      </a-plane>

      <a-entity class="hole" position="-1.5 0.1 -3"></a-entity>
      <a-entity class="hole" position="0 0.1 -3"></a-entity>
      <a-entity class="hole" position="1.5 0.1 -3"></a-entity>
      <a-entity class="hole" position="-1.5 0.1 -4.5"></a-entity>
      <a-entity class="hole" position="0 0.1 -4.5"></a-entity>
      <a-entity class="hole" position="1.5 0.1 -4.5"></a-entity>

    </a-scene>
  </body>
</html>
