<!DOCTYPE html>
<html>
  <head>
    <title>Whack-a-Mole VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="game.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #87CEEB">

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#4CAF50"
        shadow
      ></a-plane>

      <a-entity id="mole-positions">
        <a-entity class="mole-hole" position="-1.5 0.5 -3"></a-entity>
        <a-entity class="mole-hole" position="0 0.5 -3"></a-entity>
        <a-entity class="mole-hole" position="1.5 0.5 -3"></a-entity>
        <a-entity class="mole-hole" position="-1.5 0.5 -5"></a-entity>
        <a-entity class="mole-hole" position="0 0.5 -5"></a-entity>
        <a-entity class="mole-hole" position="1.5 0.5 -5"></a-entity>
      </a-entity>
      
      <a-camera>
        <a-cursor
          raycaster="objects: .mole"
          fuse="true"
          fuse-timeout="1000"
        ></a-cursor>
      </a-camera>

      <a-text 
        id="score-text"
        value="Score: 0" 
        position="-1 2 -2" 
        color="black"
        width="4">
      </a-text>

    </a-scene>
  </body>
</html>
