<!DOCTYPE html>
<html>
  <head>
    <title>Whack-a-Mole VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="game.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #069494">
      <a-assets>
      </a-assets>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="50"
        height="50"
        color="#8BC34A"
      ></a-plane>

      <a-camera>
        <a-cursor
            id="cursor"
            fuse="true"
            fuse-timeout="250"
            raycaster="objects: .mole"
            animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 50"
            animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 250"
            animation__mouseleave="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 1"
        ></a-cursor>
      </a-camera>

      <a-text
        id="timerText"
        value="Time: 60"
        position="-1 3 -3"
        color="#FFFFFF"
        width="5"
      ></a-text>

      <a-text
        id="scoreText"
        value="Score: 0"
        position="-1 2.5 -3"
        color="#FFFFFF"
        width="5"
      ></a-text>

      <a-cylinder class="hole" position="-1.5 0.1 -3.5" radius="0.4" height="0.1" color="#5D3136"></a-cylinder>
      <a-cylinder class="hole" position="0 0.1 -3.5" radius="0.6" height="0.1" color="#5D4037"></a-cylinder>
      <a-cylinder class="hole" position="1.5 0.1 -3.5" radius="0.4" height="0.1" color="#5D4037"></a-cylinder>
      <a-cylinder class="hole" position="-1.5 0.1 -5" radius="0.4" height="0.1" color="#5D4037"></a-cylinder>
      <a-cylinder class="hole" position="0 0.1 -5" radius="0.4" height="0.1" color="#5D4037"></a-cylinder>
      <a-cylinder class="hole" position="1.5 0.1 -5" radius="0.4" height="0.1" color="#5D4037"></a-cylinder>

    </a-scene>
  </body>
</html>
